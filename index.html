<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script
  src="http://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
  <script type="text/javascript" src="main.js"></script>
</head>
<body>
  <div class="container">
    <div class="cube">
      <div id="white" class="face front">
        <div class="piece tl">ftl</div>
        <div class="piece tc">ftc</div>
        <div class="piece tr">ftr</div>
        <div class="piece l">fl</div>
        <div class="piece c">fc</div>
        <div class="piece r">fr</div>
        <div class="piece bl">fbl</div>
        <div class="piece bc">fbc</div>
        <div class="piece br">fbr</div>
      </div>
      <div id="orange" class="face left">
        <div class="piece tl">ltl</div>
        <div class="piece tc">ltc</div>
        <div class="piece tr">ltr</div>
        <div class="piece l">ll</div>
        <div class="piece c">lc</div>
        <div class="piece r">lr</div>
        <div class="piece bl">lbl</div>
        <div class="piece bc">lbc</div>
        <div class="piece br">lbr</div>
      </div>
      <div id="red" class="face right">
        <div class="piece tl">rtl</div>
        <div class="piece tc">rtc</div>
        <div class="piece tr">rtr</div>
        <div class="piece l">rl</div>
        <div class="piece c">rc</div>
        <div class="piece r">rr</div>
        <div class="piece bl">rbl</div>
        <div class="piece bc">rbc</div>
        <div class="piece br">rbr</div>
      </div>
      <div id="blue" class="face top">
        <div class="piece tl">ttl</div>
        <div class="piece tc">ttc</div>
        <div class="piece tr">ttr</div>
        <div class="piece l">tl</div>
        <div class="piece c">tc</div>
        <div class="piece r">tr</div>
        <div class="piece bl">tbl</div>
        <div class="piece bc">tbc</div>
        <div class="piece br">tbr</div>
      </div>
      <div id="green" class="face down">
        <div class="piece tl">dtl</div>
        <div class="piece tc">dtc</div>
        <div class="piece tr">dtr</div>
        <div class="piece l">dl</div>
        <div class="piece c">dc</div>
        <div class="piece r">dr</div>
        <div class="piece bl">dbl</div>
        <div class="piece bc">dbc</div>
        <div class="piece br">dbr</div>
      </div>
      <div id="yellow" class="face back">
        <div class="piece tl">btl</div>
        <div class="piece tc">btc</div>
        <div class="piece tr">btr</div>
        <div class="piece l">bl</div>
        <div class="piece c">bc</div>
        <div class="piece r">br</div>
        <div class="piece bl">bbl</div>
        <div class="piece bc">bbc</div>
        <div class="piece br">bbr</div>
      </div>
    </div>
  </div>
</body>
</html>
